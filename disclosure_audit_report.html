	<script type="text/javascript">
		var app = getArgumentsByName("app");
		if(app == 1 || app == "1") {
			$("header").hide();
			$(".education_tab").show();
		}
		$(".module_03_con h5").click(function() {
			$(this).siblings(".audit_report_img").show();
			$(this).siblings("span").html("收起").addClass("cur");
			$(this).parent(".module_03_con").css("paddingBottom", "38px");
			$(".module_03_con span.cur").click(function() {
				$(this).html("展开").removeClass("cur");
				$(this).siblings(".audit_report_img").hide();
				$(this).parent(".module_03_con").css("paddingBottom", "0");
			});
		});
