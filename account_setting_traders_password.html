		<link rel="stylesheet" href="css/style.css">
		<style>
			.invest_btn{
				text-align: center;
			}
			.invest_btn a {
				width: 8.666667rem;
				background: #40a2fb;
				line-height: 0.906667rem;
				border-radius: 0.08rem;
				text-align: center;
				color: #fff;
				display: inline-block;
				margin: 1.333333rem auto 0.666667rem;
			}
			.setting_success{
				z-index: 13;
			}
		</style>

	<body class="bg_white">
		<header>
			<div class="item_kind_tab back_tab">
				<ul>
					<a href="javascript:history.go(-1);" class="back_icon"></a>
					<li class="font_size34 cur">交易密码</li>
					<a href="javascript:window.location.reload();" class="refresh_icon"></a>
				</ul>
			</div>
		</header>
		<div class="mui-content">
			<div class="setting_phone_group clear login_input_long">
			<p class="font_size30" id="phone_num"></p>
			</div>
			<div class="setting_phone_group clear login_input_long">
				<input type="hidden" name="mobile" id="mobile" value="" />
				<input type="text" id="code" class="clear_input font_size30" placeholder="请输入手机验证码" style="width: 60%;" />
				<label for="" class="font_size30" id="btnSendCode" onclick="sendMessage()" style="width:30%; margin-right: 0;">获取验证码</label>
			</div>
			<div class="setting_phone_group clear login_input_long">
				<input type="text" id="dealPwd" class="clear_input font_size30" placeholder="请输入密码" onfocus="this.type='password'" />
			</div>
			<div class="error_msg_wrap">
				<p class="font_size30"></p>
			</div>
			<div class="invest_btn clear">
				<a class="font_size36 setting_submite" style="width: 80%;">提交</a>
			</div>
			<div class="font_size26 tip_msg_p"><a href="zt_protocol_risk.html" class="font_size26">* 市场有风险，出借需谨慎</a></div>
		</div>
		<div class="setting_success setting_success_mail">
			<span class="setting_close">X</span>
			<img src="images/home/setting_success.png" alt="" />
			<p class="font_size30">恭喜您交易密码重置成功！</p>
		</div>
