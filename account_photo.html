		<div class="account_info_wrap">
			<div class="flie_wrap">
				<div class="z_photo" id="z_photo">
					<div class="z_file">
						<img src="images/account/user_icon.png" id="userImg" />
						<input class="huodong-msg" type="file" name="file" multiple="false" id="file" value="" accept="image/jpg,image/jpeg,image/png" multiple onchange="imgChange('z_photo','z_file');" />

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/flexible_css.js"></script>

	<script type="text/javascript" src="js/account_photo.js"></script>
	<script type="text/javascript">
		$("#userImg").click(function() {
			$("#file").click();
		})

		function imgChange(obj1, obj2) {
			var fileNum1 = 0;
			var fileNum2 = event.target.files.length;
			var a = document.getElementById("z_photo"),
				b = a.getElementsByTagName("div");
			fileNum1 = b.length;
			var j = fileNum1 + fileNum2 - 1;
			//上传图片个数限制
			if(fileNum1 > 1 || j > 1) {
				alert("只能上传1张图片！");
				return;
			}
			//获取点击的文本框
			var file = document.getElementById("file");
			//存放图片的父级元素
			var imgContainer = document.getElementsByClassName(obj1)[0];
			//获取的图片文件
			var fileList = file.files;
			//文本框的父级元素
			var input = document.getElementsByClassName(obj2)[0];
			var imgArr = [];
			//遍历获取到得图片文件
			for(var i = 0; i < fileList.length; i++) {
				var imgUrl = window.URL.createObjectURL(file.files[i]);
				imgArr.push(imgUrl);
				var img = document.createElement("img");
				img.setAttribute("src", imgArr[i]);
				var imgAdd = document.createElement("div");
				var imgAddInput = document.createElement("input");
				imgAddInput.setAttribute("type", "hidden");
				imgAddInput.setAttribute("value", imgArr[i]);
				imgAdd.appendChild(imgAddInput);
				imgAdd.setAttribute("class", "z_addImg");
				imgAdd.appendChild(img);
				imgContainer.appendChild(imgAdd);

			};
			file.classList.add("z_cl");

		};
	</script>
