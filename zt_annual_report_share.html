		<script>
			var windowHeight = window.innerHeight;
			var windowWidth = $(window).width();
			var screenScale = windowWidth / windowHeight;
			if(screenScale > 0.56) {
				document.documentElement.style.fontSize = windowHeight * 0.56 / 10 + 'px'; //设置html font-size基准值
			} else {
				document.documentElement.style.fontSize = windowWidth / 10 + 'px';
			}

			$(function() {
				var app = getArgumentsByName("app");
				if(app == 1 || app == "1") {
					$("header").hide();
				}

			});

			//--创建页面监听，等待微信端页面加载完毕 触发音频播放
			document.addEventListener('DOMContentLoaded', function() {
				function audioAutoPlay() {
					var audio = document.getElementById('audtoplay');
					audio.play();
					document.addEventListener("WeixinJSBridgeReady", function() {
						audio.play();
					}, false);
				}
				audioAutoPlay();
			});
			//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
			document.addEventListener('touchstart', function() {
				function audioAutoPlay() {
					var audio = document.getElementById('audtoplay');
					audio.play();
				}
				audioAutoPlay();
			});
			// 音乐播放

			function autoPlay() {

				$("#musicImg").toggleClass("active");
				var audio = document.getElementById('audtoplay');

				//检测播放是否已暂停.audio.paused 在播放器播放时返回false.
				//   alert(audio.paused);
				if(audio.paused) {
					$("#musicImg").attr("src", "images/zt/annual_report/m_open.png");
					audio.play(); //audio.play();// 这个就是播放  
				} else {
					audio.pause(); // 这个就是暂停
					$("#musicImg").attr("src", "images/zt/annual_report/m_close.png");
				}

			}

			$.ajax({
				type: "post",
				dataType: "json",
				url: ctxpath + "/cicmorgan/information/disclosure/platformAnnualReport_2018",
				data: {
					from: "2"
				},
				success: function(json) {
					if(json.state == 0) {
						var data = json.data;
						$("#onlineDays").html(data.onlineDays) //平台运营天数
						$("#totalInterest").html(data.totalInterest); //平台为用户赚取总收益
					} else {
						console.log(json.message);
					}

				}
			});

			function autoPlayVideo() {
				wx.config({
					debug: false,
					appId: "1212",
					timestamp: (new Date()).getTime(),
					nonceStr: "",
					signature: "",
					jsApiList: ['checkJsApi']
				});
				wx.ready(function() {
					var autoplayVideo = document.getElementById("audtoplay");
					autoplayVideo.play()
				})
			};
			autoPlayVideo();
		</script>
