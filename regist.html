<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>中投摩根—领先的互联网借贷信息交互平台—注册</title>
		<meta content="供应链金融, 区块链金,P2P网贷平台,互联网金融,中投摩根,cicmorgan" name="keywords" />

		<meta content="中投摩根，以供应链为主导的综合性金融服务平台, 出借者首选互联网出借平台,中投摩根在健全的风险管控体系基础上,为出借者提供互联网金融出借产品,提高您的资金利用率." name="description" />
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/form.css">
		
	</head>

	<body class="bg_white">
		<!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
		<input type="text" name="fakeusernameremembered" />
		<input type="password" name="fakepasswordremembered" />
		<header>
			<div class="item_kind_tab back_tab">

				<ul>
					<a href="javascript:history.go(-1);" class="back_icon"></a>
					<li class="font_size34 cur">
						注册
					</li>
					<a href="javascript:window.location.reload();" class="refresh_icon"></a>
				</ul>
			</div>
		</header>

		<div class="login_wrap regist_wrap">
			<h1><img src="images/form/logo.png"/></h1>
			<div class="login_input">
				<div class="input_wrap">
					<input type="number" placeholder="请输入手机号" class="font_size30" id="mobileR">
					<em></em>
				</div>

				<div class="pwd_wrap input_wrap">
					<input type="text" placeholder="请输入密码" class="font_size30" id="pwd_rs" onfocus="this.type='password'">
					<i id="hidePwd_rs"></i>
					<em></em>
				</div>
				<div class="pwd_wrap input_wrap code_wrap">
					<input type="number" placeholder="请输入右侧验证码" class="font_size30" id="code">
					<em></em>
					<div class="verification_code">
						<div class="code font_size30" id="checkCode" onclick="getPictureCode()"></div>
						<input type="hidden" id="codeKey" />
					</div>
				</div>
				<div class="input_wrap">
					<input type="number" placeholder="请输入邀请人手机号(选填)" class="font_size30" id="recommendMobilePhone" value="" />
				  <em></em>
				</div>

			</div>
			<div class="login_btn_wrap regist_btn_input">
				<a href="javascript:void(0);" class="font_size34 login_btn" id="agreement">同意协议并注册</a>
			</div>
			<div class="login_other">
				<p>
					<a href="login_agreement.html" class="font_size26">查看用户协议</a>
				</p>
				<p>

					<a href="login.html" class="font_size26">已有账号&nbsp;&nbsp;&nbsp;直接登录</a>
				</p>
			</div>
		</div>
		<div class="mask_investNo_tip font_size30"></div>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/flexible_css.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/jquery.base64.js"></script>
	<script type="text/javascript" src="js/user-regist.js"></script>

</html>
