	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>中投摩根—领先的互联网借贷信息交互平台—账户-安全设置-开户信息</title>
		<meta content="供应链金融, 区块链金,P2P网贷平台,互联网金融,中投摩根,cicmorgan" name="keywords" />

		<meta content="中投摩根，以供应链为主导的综合性金融服务平台, 出借者首选互联网出借平台,中投摩根在健全的风险管控体系基础上,为出借者提供互联网金融出借产品,提高您的资金利用率." name="description" />
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/form.css">
		<link rel="stylesheet" href="css/account_new.css">

	</head>

	<body class="bg_white">
		<header>
			<div class="item_kind_tab back_tab">

				<ul>
					<a href="javascript:history.go(-1);" class="back_icon fl"></a>
					<li class="font_size34">开户信息</li>
						
					
					<a href="javascript:window.location.reload();" class="refresh_icon"></a>
	
				</ul>
			</div>
		</header>

		<div class="setting_bankcord_wrap">
			<div class="input_group">
				<label for="" class="font_size30 fl">开户姓名</label>
				<input type="text" class="clear_input font_size30 fr" id='realName' placeholder="请输入姓名"/>
			</div>
			<div class="input_group">
				<label for="" class="font_size30 fl">身份证号</label>
				<input type="text" class="clear_input font_size30 fr" id='IdCard' placeholder="请输入身份证号"/>
			</div>
			<div class="input_group">
				<label for="" class="font_size30 fl">银行卡号</label>
				<input type="text" class="clear_input font_size30 fr" placeholder="请输入银行卡号" id="bankCard"/>
				<input type="hidden" id="bankCode" />
			</div>
			<div class="input_group" id="bankCardMobile">
				<label for="" class="font_size30 fl">银行预留手机号</label>
				<input type="text" class="clear_input font_size30 fr" id="bankCardPhone" placeholder="请输入银行预留手机号"/>

			</div>

			<div class="invest_btn clear">
				<a class="font_size34 setting_submite" href="javascript:;" id="bind_card_btn">下一步</a>
			</div>
			<div class="setting_backcord_msg">
				<p class="font_size26">*温馨提示:  </p>
				<p class="font_size26">1.若操作提现，提现资金将由第三方资金托管平台汇入默认取现卡中。</p>
				<p class="font_size26">2.若需更换或解绑银行卡，请联系客服，客服电话：400-666-9068。</p>
			</div>
		</div>

		<form action="" method="post" id='prepositPayBillForm'>
			<input type="hidden" name="req_data" />
		</form>
		<div class="font_size26 tip_msg_p"><a href="zt_protocol_risk.html" class="font_size26">* 市场有风险，出借需谨慎</a></div>
		<div class="mask_investNo_tip font_size30"></div>
	</body>
